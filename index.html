<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Search City</title>
   
    <link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">

    <script src="./js/main.js" type="module" defer></script>

    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <link rel="stylesheet" href="sass/style.css" >

  </head>
  <body>
    <main>
        <section class="searchInput">
          <div class="logo">
            <span class="navy">Se</span><span class="blue">ar</span><span class="green">ch C</span><span class="dgreen">ity</span>
          </div>
          <form id="searchBar" class="searchBar">
            <input id="search" type="text" autocomplete="off" role="searchbox" />
                <div id="clear" class="none button clear" role="button" tabindex="0">
                    <i class="fas fa-times"></i>
                </div>
                <button id="searchButton" class="button searchButton" type="submit"">
                    <i class="fas fa-search blue"></i>
                </button>
            </form>
        </section>
        <section class="results">
            <div class="statsBar">
                <div id="stats" class="stats"></div>
            </div>        
            <div id="searchResults" class="searchResults">
            </div>
        </section>
    </main>
    <footer>
         <p><span>Data by Open Weather/Wikipedia</span></p>
    </footer>
	<script src="main.js"></script>
  </body>
 </html>
